<!-- correcao.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ponto Eletrônico - Correção Manual</title>
<link rel="stylesheet" href="styles.css" />
<style>
  .correcao-container {
    margin: 20px;
    font-size: 12px;
    font-family: Arial, sans-serif;
  }
  h1 {
    margin-bottom: 10px;
  }
  .funcionario-section {
    margin-bottom: 5px;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 6px;
  }
  .funcionario-section h2 {
    margin-top: 0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    margin-bottom: 10px;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 6px 8px;
    text-align: center;
  }
  th {
    background-color: #eee;
  }
  .absent {
    background-color: #ffcdd2;
  }
  .duplicate {
    background-color: #fff3cd;
  }
  .excess {
    background-color: #cce5ff;
  }
  input[type="time"] {
    width: 90px;
    font-size: 13px;
  }
  button {
    margin: 0 3px;
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
  }
  .btn-excluir {
    background-color: #e57373;
    border: none;
    color: white;
    border-radius: 3px;
  }
  .btn-adicionar {
    background-color: #64b5f6;
    border: none;
    color: white;
    border-radius: 3px;
  }
  .justificativa-container {
    margin-top: 10px;
    text-align: left;
  }
  .justificativa-container label {
    font-weight: bold;
  }
  .justificativa-container textarea {
    width: 100%;
    height: 60px;
    font-family: Arial, sans-serif;
    font-size: 13px;
    margin-top: 4px;
  }
  .banco-horas-container {
    margin-top: 6px;
    text-align: left;
    font-size: 13px;
  }
  .banco-horas-container label {
    margin-right: 12px;
    cursor: pointer;
  }
  #btnSalvar {
    margin-top: 20px;
    padding: 10px 16px;
    font-size: 15px;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
  }
  #msgStatus {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="correcao-container">
  <h1>Correção Manual das Marcações de Ponto</h1>
  <button id="btnBancoHoras">Ir para Banco de Horas</button>
  <div id="correcaoConteudo">
    <!-- Conteúdo gerado pelo JS -->
  </div>
  <button id="btnSalvar">Salvar Correções</button>
  <div id="msgStatus"></div>
</div>

<script src="correcao.js"></script>
</body>
</html>
